<html lang="en">

<head>

        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
</head>

<body>
    <!-- Pantalla de carga -->
    <div class="loading-screen" id="loading-screen">
        <div class="spinner"></div>
    </div>

    <header>
        <div class="logo-container">
            <h1>Jurassic Parts</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="catalogo.html">Catalog</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="questions.html">FAQ</a></li>
        </ul>
    </nav>


  <!-- Contenedor de la imagen debajo del menú -->
<div class="menu-image-container">
    <img src="dino_ruled_earth_recorted.jpg" alt="Descripción de la imagen" class="menu-image">
</div>

<audio id="audioPortada" autoplay loop>
    <source src="jurassic_park_theme_song.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio.
</audio>

<div class="audio-controls">
    <button id="muteButton" class="sound-button muted">
        <i class="fas fa-volume-mute"></i> <!-- Icono inicial de mute -->
        <span class="button-text">Unmute</span>
    </button>
</div>


    <main>

          <!-- Sección Hero -->
          <section class="hero">
            <h2>High-Tech Components with a Prehistoric Touch</h2>
        </section>

        <!-- Carrusel de promociones -->
        <section class="promotions">
            <h2>Latest Promotions</h2>
            <div class="promotions-carousel">
                <div class="promo-slide"><img src="promociones/A.webp" alt="Promo 1"></div>
                <div class="promo-slide"><img src="promociones/D.jpeg" alt="Promo 2"></div>
                <div class="promo-slide"><img src="promociones/20.png" alt="Promo 3"></div>
            </div>
        </section>


      

        <!-- Sección de marcas -->
        <div class="brands-section">
            <h2>Our Trusted Brands</h2>
            <p>We collaborate with the best in the industry to bring you top-quality products.</p>

            <!-- Contenedor de marcas -->
            <div class="brands-container">
                <div class="brand-item">
                    <img src="marcas/acer1.jpg" alt="Acer">
                </div>
                <div class="brand-item">
                    <img src="marcas/amd.jpg" alt="AMD">
                </div>
                <div class="brand-item">
                    <img src="marcas/apple.webp" alt="Apple">
                </div>
                <div class="brand-item">
                    <img src="marcas/asus.jpg" alt="ASUS">
                </div>
                <div class="brand-item">
                    <img src="marcas/intel.png" alt="Intel">
                </div>
                <div class="brand-item">
                    <img src="marcas/nvidia.jpg" alt="NVIDIA">
                </div>
                <div class="brand-item">
                    <img src="marcas/samsung.jpg" alt="Samsung">
                </div>
                <div class="brand-item">
                    <img src="marcas/dell.jpg" alt="Dell">
                </div>
            </div>
        </div>
    </main>
    <script>
   document.addEventListener("DOMContentLoaded", function () {
    const audio = document.getElementById("audioPortada");
    const muteButton = document.getElementById("muteButton");

    // Asegurar que el audio comienza silenciado
    audio.muted = true;

    // Controlar mute/unmute
    muteButton.addEventListener("click", function () {
        if (audio.muted) {
            audio.muted = false;
            muteButton.classList.remove("muted"); // Elimina la clase "muted"
            muteButton.innerHTML = '<i class="fas fa-volume-up"></i><span class="button-text">Mute</span>'; // Cambiar icono y texto
        } else {
            audio.muted = true;
            muteButton.classList.add("muted"); // Añadir la clase "muted"
            muteButton.innerHTML = '<i class="fas fa-volume-mute"></i><span class="button-text">Unmute</span>'; // Cambiar icono y texto
        }
    });
});
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        window.addEventListener('load', function () {
            document.getElementById('loading-screen').style.display = 'none';
        });

        $(document).ready(function () {
            $('.promotions-carousel').slick({
                dots: false, /* Elimina los puntos de navegación */
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                prevArrow: '<button type="button" class="slick-prev">&#10094;</button>', /* Flecha izquierda */
                nextArrow: '<button type="button" class="slick-next">&#10095;</button>', /* Flecha derecha */
            });
        });
    </script>
</body>

</html>
