<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jurassic Parts</title>
    <link rel="stylesheet" href="estilos_portada_v2.css"> <!-- Enlaza tu archivo CSS principal -->
    <link rel="icon" href="tech-icon.png" type="image/png"> <!-- Favicon -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
</head>

<body>
    <!-- Pantalla de carga -->
    <div class="loading-screen" id="loading-screen">
        <div class="spinner"></div>
    </div>

    <header>
        <div class="logo-container">
            <h1>Jurassic Parts</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="catalogo.html">Catalog</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="questions.html">FAQ</a></li>
        </ul>
    </nav>

    <!-- Imagen debajo del menú -->
    <img src="dino_ruled_earth.jpg" alt="Descripción de la imagen" class="menu-image">

    <main>

        <!-- Carrusel de promociones -->
        <section class="promotions">
            <h2>Latest Promotions</h2>
            <div class="promotions-carousel">
                <div class="promo-slide"><img src="promociones/A.webp" alt="Promo 1"></div>
                <div class="promo-slide"><img src="promociones/B.webp" alt="Promo 2"></div>
                <div class="promo-slide"><img src="promociones/C.webp" alt="Promo 3"></div>
            </div>
        </section>


        <!-- Sección Hero -->
        <section class="hero">
            <h2>Cutting-Edge Technology at Your Fingertips</h2>
        </section>

        <!-- Sección de marcas -->
        <div class="brands-section">
            <h2>Our Trusted Brands</h2>
            <p>We collaborate with the best in the industry to bring you top-quality products.</p>

            <!-- Contenedor de marcas -->
            <div class="brands-container">
                <div class="brand-item">
                    <img src="marcas/acer1.jpg" alt="Acer">
                </div>
                <div class="brand-item">
                    <img src="marcas/amd.jpg" alt="AMD">
                </div>
                <div class="brand-item">
                    <img src="marcas/apple.webp" alt="Apple">
                </div>
                <div class="brand-item">
                    <img src="marcas/asus.jpg" alt="ASUS">
                </div>
                <div class="brand-item">
                    <img src="marcas/intel.png" alt="Intel">
                </div>
                <div class="brand-item">
                    <img src="marcas/nvidia.jpg" alt="NVIDIA">
                </div>
                <div class="brand-item">
                    <img src="marcas/samsung.jpg" alt="Samsung">
                </div>
                <div class="brand-item">
                    <img src="marcas/dell.jpg" alt="Dell">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        window.addEventListener('load', function () {
            document.getElementById('loading-screen').style.display = 'none';
        });

        $(document).ready(function () {
            $('.promotions-carousel').slick({
                dots: false, /* Elimina los puntos de navegación */
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                prevArrow: '<button type="button" class="slick-prev">&#10094;</button>', /* Flecha izquierda */
                nextArrow: '<button type="button" class="slick-next">&#10095;</button>', /* Flecha derecha */
            });
        });
    </script>
</body>

</html>
